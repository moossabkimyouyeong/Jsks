<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Robux Generator – 3 Steps</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #1E88E5; /* 파란 메인 색 */
        font-family: Arial, sans-serif;
        color: white;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .box {
        width: 90%;
        max-width: 420px;
        background: rgba(255,255,255,0.15);
        padding: 30px;
        border-radius: 16px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
        text-align: center;
    }

    h2 {
        margin-top: 0;
        margin-bottom: 15px;
        font-size: 24px;
        font-weight: bold;
    }

    /* 공통 입력 / 버튼 */
    input, select {
        width: 100%;
        padding: 14px;
        margin-top: 15px;
        border-radius: 10px;
        border: none;
        font-size: 16px;
        outline: none;
    }

    button {
        width: 100%;
        padding: 15px;
        margin-top: 20px;
        background: white;
        color: #1565C0;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
    }

    button:hover {
        background: #e8e8e8;
    }

    /* 아바타 */
    #avatarImg {
        width: 120px;
        height: 120px;
        border-radius: 14px;
        border: 3px solid white;
        display: none;
        margin: 10px auto;
    }

    #avatarName {
        display: none;
        margin-top: 8px;
        font-weight: bold;
        font-size: 16px;
    }

    /* 숨김 */
    .hidden {
        display: none;
    }

    /* 로딩 텍스트 */
    .step {
        opacity: 0.3;
        margin-top: 8px;
        font-size: 16px;
    }
    .active {
        opacity: 1;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="box">

    <!-- STEP 1: Username & Avatar -->
    <div id="step1">
        <h2>Step 1. Enter Username</h2>

        <img id="avatarImg">
        <div id="avatarName"></div>

        <input type="text" id="username" placeholder="Roblox Username" onblur="loadAvatar()">
        <button onclick="goStep2()">Next</button>
    </div>

    <!-- STEP 2: Robux Amount -->
    <div id="step2" class="hidden">
        <h2>Step 2. Select Robux</h2>

        <select id="robux">
            <option value="">Choose Amount</option>
            <option value="400">400 Robux</option>
            <option value="800">800 Robux</option>
            <option value="1700">1,700 Robux</option>
            <option value="4500">4,500 Robux</option>
            <option value="10000">10,000 Robux</option>
        </select>
        <button onclick="goStep3()">Next</button>
    </div>

    <!-- STEP 3: Loading -->
    <div id="step3" class="hidden">
        <h2>Step 3. Processing</h2>

        <div class="step" id="l1">Connecting...</div>
        <div class="step" id="l2">Checking username...</div>
        <div class="step" id="l3">Applying Robux...</div>
        <div class="step" id="l4">Finalizing...</div>
        <div class="step" id="l5">✅ Completed!</div>
    </div>

</div>

<script>
// ✅ STEP 이동
function goStep2() {
    if (!document.getElementById("username").value) {
        alert("Enter username first.");
        return;
    }
    step1.style.display = "none";
    step2.style.display = "block";
}

function goStep3() {
    if (!document.getElementById("robux").value) {
        alert("Select Robux amount.");
        return;
    }
    step2.style.display = "none";
    step3.style.display = "block";

    // 로딩 진행
    let current = 1;
    function showNext() {
        document.getElementById("l" + current).classList.add("active");
        current++;
        if (current <= 5) setTimeout(showNext, 900);
    }
    showNext();
}

// ✅ 아바타 자동 로딩
async function loadAvatar() {
    const username = document.getElementById("username").value.trim();
    const img = document.getElementById("avatarImg");
    const nameBox = document.getElementById("avatarName");

    if (!username) return;

    // Username → UserId
    let res = await fetch("https://users.roblox.com/v1/usernames/users", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ usernames: [username] })
    });

    let data = await res.json();

    if (!data.data || !data.data[0].id) {
        img.style.display = "none";
        nameBox.style.display = "block";
        nameBox.innerHTML = "❌ User not found";
        return;
    }

    let userId = data.data[0].id;

    // UserId → Avatar
    let avatar = await fetch(
        `https://thumbnails.roblox.com/v1/users/avatar-headshot?userIds=${userId}&size=150x150&format=Png`
    );

    let avatarData = await avatar.json();

    img.src = avatarData.data[0].imageUrl;
    img.style.display = "block";

    nameBox.innerHTML = username;
    nameBox.style.display = "block";
}
</script>

</body>
</html>
